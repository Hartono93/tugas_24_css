<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Tugas CSS -NIOMIC</title>
    <style media="screen">
      .bold {
        font-weight: bold;
      }
      #space {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <form>
  <div class="form-group">
    <label class="bold" for="formGroupExampleInput">Nama Selengkapnya</label>
      <input
      type="text"
      class="form-control"
      placeholder="Nama Lengkap">
  </div>

  <div class="form-group">
    <label class="bold" for="exampleFormControlTextarea1">Alamat Rumah</label>
    <textarea
    class="form-control"
    id="exampleFormControlTextarea1"
    rows="3"></textarea>
  </div>

  <div class="form-group">
    <label class="bold" for="exampleFormControlFile1">Foto Profil</label>
    <input
    type="file"
    class="form-control-file"
    id="exampleFormControlFile1"
    >
  </div>

  <div class="form-group">
    <label class="bold" for="exampleInputEmail1">Alamat Email</label>
    <input
    type="email"
    class="form-control"
    id="exampleInputEmail1"
    aria-describedby="emailHelp"
    placeholder="Alamat Email"
    >
  </div>

  <div class="form-group">
    <label class="bold" for="exampleInputPassword1">Kata Sandi</label>
    <input
    type="password"
    class="form-control"
    id="exampleInputPassword1"
    placeholder="Kata Sandi"
    >
  </div>

  <div class="form-group">
    <label class="bold" id="space" for="formGroupExampleInput">Jenis Kendaraan Anda :  </label>
    <div class="form-check form-check-inline">
    <input
    class="form-check-input"
    type="radio"
    name="inlineRadioOptions"
    id="inlineRadio1"
    value="option1"
    >
    <label class="form-check-label" for="inlineRadio1"> Motor</label>
  </div>

  <div class="form-check form-check-inline">
    <input
    class="form-check-input"
    type="radio"
    name="inlineRadioOptions"
    id="inlineRadio2"
    value="option2">
    <label class="form-check-label" for="inlineRadio2"> Mobil</label>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
  </body>
</html>
